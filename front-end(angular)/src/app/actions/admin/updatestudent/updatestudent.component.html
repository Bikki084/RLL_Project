<app-studentheader></app-studentheader>
<div class="container my-3 col-md-6">

    <h2>Update Student</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" placeholder="Enter Username" class="form-control" id="susername"
                [(ngModel)]="admindisplaystudent.susername" name="susername">
        </div>

        <div class="form-group my-4">
            <input placeholder="Enter Password" type="text" class="form-control" id="spassword"
                [(ngModel)]="admindisplaystudent.spassword" name="spassword">
        </div>

        <div class="form-group my-4">
            <input placeholder="Enter Name" type="text" class="form-control" id="name" [(ngModel)]="admindisplaystudent.name"
                name="name">
        </div>

        <div class="form-group my-4">
            <input placeholder="Enter Contact Number" type="text" class="form-control" id="contact_no"
                [(ngModel)]="admindisplaystudent.contact_no" name="contact_no">
        </div>

        <div class="form-group my-4">
            <input placeholder="Enter Stream (e.g. MCA)" type="text" value="{{admindisplaystudent?.stream}}"
                class="form-control" id="stream" [(ngModel)]="admindisplaystudent.stream" name="stream">
        </div>

        <div class="form-group my-4">
            <input placeholder="Enter Batch Year (e.g. 2017-2018)" type="text" class="form-control" id="batch"
                [(ngModel)]="admindisplaystudent.batch" name="batch">
        </div>

        <div class="form-group my-4">
            <input placeholder="Parent Name" type="text" class="form-control" id="parent_details"
                [(ngModel)]="admindisplaystudent.parent_details" name="parent_details">
        </div>

        <div class="container my-4 d-flex justify-content-center">
            <button class="btn btn-primary" style="text-align: center;" type="submit">Update</button>
        </div>
    </form>


</div>
