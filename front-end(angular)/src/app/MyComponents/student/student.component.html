<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 text-black">



      <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

        <form (ngSubmit)="studentLogin()" style="width: 23rem;">

          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Student Login</h3>

          <div class="form-outline mb-4">
            <input type="username" placeholder="Email" id="susername" name="susername" [(ngModel)]="student.susername"
              class="form-control form-control-lg" />
          </div>

          <div class="form-outline mb-4">
            <input type="password" placeholder="Password" id="spassword" name="spassword" [(ngModel)]="student.spassword"
              class="form-control form-control-lg" />
          </div>

          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit">SignIn</button>
          </div>

        </form>

      </div>

    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="\assets\student1.jpg" alt="Login image" height="610" class="w-100"
        style="object-fit: cover; object-position: left;">
    </div>
  </div>
</div>
